name: Run Newman Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  newman-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        # Note: MongoDB health-check via 'mongo' shell removed.
        # The 'mongo' binary is not present in mongo:6.0+ images.
        # Instead, we use port-based detection (nc) from the runner
        # to wait for MongoDB readiness. This is more robust and
        # avoids external shell dependencies.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm --prefix community-savings-app-backend ci

      - name: Wait for MongoDB port
        run: |
          echo 'Waiting for MongoDB to be ready (TCP 127.0.0.1:27017)...'
          for i in {1..60}; do
            if nc -z 127.0.0.1 27017 >/dev/null 2>&1; then
              echo 'MongoDB port is open and ready'
              break
            fi
            sleep 1
          done

      - name: Seed admin user
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/community-savings-test
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: AdminPass123A
          ADMIN_FORCE: 'true'
        # Run seeding script within the backend package context
        # to ensure all dependencies and scripts are available.
        run: |
          npm --prefix community-savings-app-backend run seed-admin --silent

      - name: Start backend server
        env:
          PORT: 5000
          NODE_ENV: development
          MONGO_URI: mongodb://127.0.0.1:27017/community-savings-test
          JWT_SECRET: testsecret12345678901234567890
          JWT_REFRESH_SECRET: testrefreshsecret1234567890
        # Start the backend in development mode and wait for it to be ready.
        # Using curl polling to detect when the API endpoint is responding.
        run: |
          npm --prefix community-savings-app-backend run dev &
          echo 'Backend starting in background...'
          # Poll the API endpoint until the backend is ready (max 60 seconds)
          for i in {1..60}; do
            if curl -sS http://localhost:5000/api/auth/me >/dev/null 2>&1; then
              echo 'Backend is ready and responding to requests'
              break
            fi
            sleep 1
          done

      - name: Run Newman Postman collection
        run: npm run postman:test

      - name: Upload Newman test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: postman/reports/newman-report.json
