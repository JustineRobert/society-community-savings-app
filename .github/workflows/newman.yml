name: Run Newman Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  newman-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand({ ping: 1 })'" --health-interval=5s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm --prefix community-savings-app-backend ci

      - name: Wait for MongoDB
        run: |
          echo 'Waiting for MongoDB to be ready...'
          for i in {1..30}; do
            if mongo --eval 'db.runCommand({ ping: 1 })' >/dev/null 2>&1; then
              echo 'Mongo ready'; break
            fi
            sleep 1
          done

      - name: Seed admin user
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/community-savings-test
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: AdminPass123A
          ADMIN_FORCE: 'true'
        run: |
          npm run seed-admin --silent

      - name: Start backend
        env:
          PORT: 5000
          NODE_ENV: development
          MONGO_URI: mongodb://127.0.0.1:27017/community-savings-test
          JWT_SECRET: testsecret12345678901234567890
          JWT_REFRESH_SECRET: testrefreshsecret1234567890
        run: |
          npm --prefix community-savings-app-backend run dev &
          # wait for server to start (simple polling)
          for i in {1..30}; do
            if curl -sS http://localhost:5000/api/auth/me >/dev/null 2>&1; then
              echo 'Backend ready'; break
            fi
            sleep 1
          done

      - name: Run Newman Postman collection
        run: npm run postman:test

      - name: Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: postman/reports/newman-report.json
